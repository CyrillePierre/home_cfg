# prefix
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# reload configuration
bind r source ~/.config/tmux/tmux.conf

# 256-colors
set -sa terminal-overrides ",xterm*:Tc"

set -sg escape-time 10
set -g mouse on
set -g focus-events on

# splits
bind v split-window -h -c "#{pane_current_path}"
bind h split-window -v -c "#{pane_current_path}"

bind -n M-left select-pane -L
bind -n M-right select-pane -R
bind -n M-up select-pane -U
bind -n M-down select-pane -D

setw -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# status line
set-option -g status-position top
set -g status-style bg=#2b114f
set -g status-left "#[fg=#bdc5ff,bg=default]  #S#[fg=#442e70,bg=default]"
set -g status-right "#[fg=#bdc5ff,bg=default]#T#[fg=#442e70,bg=default]#[fg=#9bf09c,bg=default]#{?window_zoomed_flag, ,}#[fg=#bdc5ff,bg=default]|#[fg=#ce87e6,bg=default]#H"
set -g window-status-current-format '#[fg=#bdc5ff,bg=default] #W'
set -g window-status-format '#[fg=gray,bg=default] (#W)'

# UI
set -g pane-border-style 'fg=#a4aede'
set -g pane-active-border-style 'fg=#a4aede'

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'

